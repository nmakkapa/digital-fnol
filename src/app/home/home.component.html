  <div class="coursel">
      <div class="text-center">
          <span>Find the Best Insurance Plan</span>
          <br>
          <br>
          <br>
          <div>

          </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-50" src="../../assets/trim.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="../../assets/car.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="../../assets/home.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    <div class="text-center">
        <button type="button" class="btn sec-btn">
          Get a Quote
        </button>
    </div>
    <br>
  </div> 
  <br>
  <div class="text-center">
      <button type="button" class="btn save-btn" (click)="open(policyIdent)">
          <img src="../../assets/inicial_claim.png" alt="Third slide"> &nbsp; Initiate Claim
      </button>
  </div>
  <ng-template #policyIdent let-modal>
    <div class="modal-body">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <img src="../../assets/close.png">
      </button>
      <br>
      <div class="text-center">
        <p class="p-no-maring-bottom">Please Identify yourself
        </p>
        <div>
            <button type="button" [ngClass]="{ 'btn prm-btn': !isPolicyButton, 'btn prm-btn-sel': isPolicyButton  }" (click)="isPolicyButton = !isPolicyButton; isDriverButton = false; isPassengerButton = false; nextEnable = true">
                <img *ngIf="!isPolicyButton" src="../../assets/policy_holder.png"> &nbsp; 
                <img *ngIf="isPolicyButton" src="../../assets/policy_holder_selected.png"> &nbsp; 
                POLICY HOLDER
            </button>
            <button type="button" [ngClass]="{ 'btn prm-btn': !isDriverButton, 'btn prm-btn-sel': isDriverButton  }" (click)="isDriverButton = !isDriverButton; isPolicyButton = false; isPassengerButton = false; nextEnable = true">
                <img *ngIf="!isDriverButton"  src="../../assets/drriver.png"> &nbsp;
                 <img *ngIf="isDriverButton" src="../../assets/driver_selected.png"> &nbsp;
                  DRIVER
            </button>
            <button type="button" [ngClass]="{ 'btn prm-btn': !isPassengerButton, 'btn prm-btn-sel': isPassengerButton  }" (click)="isPassengerButton = !isPassengerButton; isDriverButton = false; isPolicyButton = false; nextEnable = true">
                <img *ngIf="!isPassengerButton" src="../../assets/passanger.png"> &nbsp;
                 <img *ngIf="isPassengerButton" src="../../assets/passanger_selected.png"> &nbsp;
                  PASSENGER
            </button>
        </div>
        <br>
        <div>
            <button type="button" class="btn next-btn" [ngClass]="{ 'btn next-btn': !nextEnable, 'btn next-btn_enable': nextEnable  }">
                Next
            </button>
        </div>
      </div>
    </div>
  </ng-template>
